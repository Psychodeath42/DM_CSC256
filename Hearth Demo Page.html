<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo Page</title>
    <link rel="stylesheet" href="./index_style_sheet.css"></link>
    <script src="./library_of_alexandria.js" defer></script>
</head>
<body>
    <header>

        <h1>Hearth's Demo Page</h1>
        <h2>A place for silly stuff and testing code</h2>

    </header>
    <main>
<!-- this article is for containing the meme drop down menu-->
        <article class="meme_player">

        <h3>Select a Video</h3>
         <select id="video_selector" class="meme_menu">
           <option disabled selected>Select a video</option>
          </select>

          <br><br>

         <video class="meme_video" id="video_player" width="640" onloadstart="this.volume=0.75" autoplay controls style="display: none;">
           <source src="">
           Your browser does not support the video tag.
         </video>

        </article>
<!--this article is for demonstrating how to inject text using javascript -->
        <article class="javascript_section">

            <h3 id="h3_header_1"></h3>
            <p class="confinement" id="para_1"></p>
            <h4 id="h4_subheader_1"></h4>
            <p class="confinement" id="para_2"></p>

        </article>

        <br> <br> <br> 
<!-- this section is for containing the form element-->
        <section class="form">

            <form action="#" onsubmit="return false;">
                <input type="text" placeholder="Your Name" id="txt_name" name="txt_name" required><br>
                <input type="number" placeholder="Your Phone Number" id="phn_number" name="phn_number" required><br>
                <select required id="list" name="list">
                    <option selected>Pick a Thing</option>
                    <option>Thing1</option>
                    <option>Thing2</option>
                    <option>Thing3</option>
                </select><br>
                <button type="submit">Submit</button><br>
            </form>

         </section>

         <br> <br> <br>
<!-- This section is for containing the slideshow-->
         <section class="slides">

         <img id="img_slide" src="" alt="Slide show of different images"> <br>
         <button onclick="previous_slide();">Previous</button>
         <button onclick="next_slide();">Next</button>

         </section>

    </main>


    <footer>

        <h5>This webspace made by magic and procrastination induced crunch time.</h5>

    </footer>
</body>
</html>
